<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup Form</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- Button to open the modal -->
  <button id="openModalButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Open Modal
  </button>

  <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
  
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="font-Lexend text-3xl font-bold text-gray-900 sm:text-4xl ">Get a Quote</h2>
      
      
    </div>
  
    <form id="myForm" class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="-mt-5 grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="First Name" class="block text-sm font-semibold leading-6 text-gray-900">First name</label>
          <div class="mt-2.5">
            <input type="text" name="First Name" id="First Name" autocomplete="given-name" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-themecolor sm:text-sm sm:leading-6">
          </div>
        </div>
        <div>
          <label for="Last Name" class="block text-sm font-semibold leading-6 text-gray-900">Last name</label>
          <div class="mt-2.5">
            <input type="text" name="Last Name" id="Last Name" required autocomplete="family-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-themecolor sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="company" class="block text-sm font-semibold leading-6 text-gray-900">Company Name/Project Name</label>
          <div class="mt-2.5">
            <input type="text" name="company" id="company" required autocomplete="organization" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-themecolor sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">Email</label>
          <div class="mt-2.5">
            <input type="email" name="email" id="email" required autocomplete="email" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-themecolor sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="" class="block text-sm font-semibold leading-6 text-gray-900">Budget</label>
          <div class="mt-2.5">
            <input type="text" name="C-Number" id="C-Number" required placeholder="$" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-themecolor sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="Message" class="block text-sm font-semibold leading-6 text-gray-900">Project Description</label>
          <div class="mt-2.5">
            <textarea name="Message" id="Message" rows="4" required class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-themecolor sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>
      
      </div> 
      
    </form>
    
    <div class="mx-auto mt-16 max-w-xl sm:mt-20">
      <div class="-mt-5 grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-1">
    
      <button onclick='SubForm()' class="block w-full rounded-md bg-themecolor px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-themecolor">Submit</button>
    
  </div>
  </div>
    
  
  
    
  </div>

        <script>
            // Get the modal element
const modal = document.getElementById('myModal');

// Get the button that opens the modal
const openModalButton = document.getElementById('openModalButton');

// Get the button that closes the modal
const closeModalButton = document.getElementById('closeModalButton');

// Function to open the modal
const openModal = () => {
  modal.classList.remove('hidden');
};

// Function to close the modal
const closeModal = () => {
  modal.classList.add('hidden');
};

// Add event listener to open the modal when the button is clicked
openModalButton.addEventListener('click', openModal);

// Add event listener to close the modal when the close button is clicked
closeModalButton.addEventListener('click', closeModal);

        </script>
